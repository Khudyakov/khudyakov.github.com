<!DOCTYPE html>
<head>
	<title>Simple_shop</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="shop.css">
</head>
<body>
	<div class="popup_wrap">
		<div class="popup">
			<span class="close">X</span>
			<div class="tablCont">
			<table class="goods">
				<colgroup>
				<col style="width:250px;">
				<col style="width:80px;">
				<col style="width:150px;">
				<col style="width:120px;">
				<col style="width:80px;">
				<col style="width:170px;">
				</colgroup>
				<thead>
					<tr>
						<th class="sort" dataType="name">Наименование</th>
						<th dataType="model">Модель</th>
						<th dataType="manufacturer">Производитель</th>
						<th dataType="amount">Количество, шт</th>
						<th class="sort" dataType="price">Цена, $</th>
						<th dataType="remove">Удалить</th>
					</tr>
				</thead>
				<tbody>
			</tbody>
</table>
</div>
<div class="pinfo">
	<p> Количество товаров: <span>20</span><p>
	<p> Сумма: <span>20</span></p>
</div>
<a class="button" href='#'> Оформить заказ </a>
<a class="button clear" href='#'> Очистить корзину</a>
</div>
</div>
<div class="page_wrapper">
<div class="header">
<span>SIMPLE SHOP</span>
</div>
<div class="catalog">
<ul>
<li class="active"> <a href='perforators'> Перфораторы </a></li>
<li> <a href='drills'> Дрели </a></li>
<li> <a href='jigsaws'> Лобзики </a></li>
<li> <a href='saws'> Пилы </a></li>
</div>
<div class="content">

<table class="goods">
	<colgroup>
	<col style="width:250px;">
	<col style="width:80px;">
	<col style="width:150px;">
	<col style="width:110px;">
	<col style="width:100px;">
	<col style="width:140px;">
	</colgroup>
	<thead>
		<tr>
			<th class="sort" dataType="name">Наименование</th>
			<th dataType="model">Модель</th>
			<th dataType="manufacturer">Производитель</th>
			<th dataType="quantity">Наличие, шт</th>
			<th class="sort" dataType="price">Цена, $</th>
			<th dataType="buy">Купить</th>
		</tr>
	</thead>
	<tbody>
</tbody>
</table>
<img class="loader" src="ajax-loader.gif"/>
</div>
<div class="basket">
<div>
<p>Количество товаров: <span>20</span></p>
<p>Общая сумма: <span>20</span></p>
</div>
</div>
</div>
<script src="jquery-1.10.2.min.js"></script>
<script src="shop.js"></script>
<script src="navi.js"></script>
<script src="gen_tables.js"></script>
<script src="basket.js"></script>
</body>
